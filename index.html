<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Financiero Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
        }
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: #1f2937; } /* bg-gray-800 */
        #chat-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; } /* bg-gray-600 */
        #chat-container::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* bg-gray-500 */
        
        #financial-sidebar::-webkit-scrollbar { width: 8px; }
        #financial-sidebar::-webkit-scrollbar-track { background: #1f2937; }
        #financial-sidebar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        
        .chat-bubble-user { background-color: #2563eb; color: white; } /* bg-blue-600 */
        .chat-bubble-ai { background-color: #374151; color: #f9fafb; } /* bg-gray-700, text-gray-50 */
        .chat-bubble-error { background-color: #4c1d1d; color: #fecaca; border: 1px solid #7f1d1d;}
        
        .status-card { background-color: #1f2937; border: 1px solid #374151; }
        .status-title { color: #f9fafb; }
        .status-value { color: #d1d5db; }
        .status-value.positive { color: #4ade80; } /* green-400 */
        .status-value.negative { color: #f87171; } /* red-400 */

        .loader { width: 24px; height: 24px; border: 3px solid #374151; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .loading-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.9); z-index: 50; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 1rem; }
    </style>
</head>
<body class="h-screen overflow-hidden">
    
    <!-- Sidebar Ocultable para el Estado Financiero -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"></div>
    <aside id="financial-sidebar" class="fixed top-0 left-0 z-40 w-80 h-screen bg-gray-900 border-r border-gray-700 p-4 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-white">Estado Financiero</h2>
            <button id="close-sidebar-btn" class="text-gray-400 hover:text-white lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div id="financial-status" class="space-y-4 h-[calc(100%-4rem)]">
            <!-- El contenido financiero se renderizará aquí -->
        </div>
    </aside>

    <!-- Contenido Principal (Chat) -->
    <div id="main-content" class="flex flex-col h-screen lg:ml-80 transition-all duration-300 ease-in-out">
        <header class="flex items-center p-4 bg-gray-900 border-b border-gray-800">
            <button id="menu-btn" class="p-2 mr-4 text-gray-400 rounded-lg hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <h1 class="text-xl font-semibold text-white">Asistente Financiero</h1>
        </header>
        
        <main id="chat-container" class="flex-1 p-6 overflow-y-auto"></main>
        
        <div id="loading-indicator" class="hidden items-center px-6 py-2">
            <div class="loader"></div>
            <span class="text-gray-400">El asistente está pensando...</span>
        </div>
        
        <footer class="p-4 bg-gray-900 border-t border-gray-800">
            <div class="flex items-center space-x-4">
                <input type="text" id="user-input" class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Escribe tu consulta aquí...">
                <button id="send-button" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 disabled:bg-gray-500">Enviar</button>
            </div>
        </footer>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
        <p class="text-gray-300">Cargando datos desde la base de datos...</p>
    </div>

    <!-- Firebase y Lógica de la App -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- 1. CONFIGURACIÓN ---
        
        // **ACCIÓN REQUERIDA 1**: TU CONFIGURACIÓN DE FIREBASE YA ESTÁ AQUÍ.
        const firebaseConfig = {
          apiKey: "AIzaSyA6qN_uF3ljC3MuzVgXc0IcQdNXHdYdVZQ",
          authDomain: "asistente-financiero-de-luis.firebaseapp.com",
          projectId: "asistente-financiero-de-luis",
          storageBucket: "asistente-financiero-de-luis.appspot.com",
          messagingSenderId: "1042510262841",
          appId: "1:1042510262841:web:46a4a02d88c3cc1523d3e8"
        };
        
        // **ACCIÓN REQUERIDA 2**: Pega tu clave API de Gemini aquí.
        const GEMINI_API_KEY = "AIzaSyB04aZK2GwiyRAAV5lrfczaM9Lx9iMV-wU";
        
        const loadingOverlay = document.getElementById('loading-overlay');

        if (!firebaseConfig.apiKey || firebaseConfig.apiKey.startsWith("AIza...")) {
            loadingOverlay.innerHTML = `<div class="p-4 bg-red-800 text-white rounded-lg text-center max-w-md">
                <h2 class="font-bold text-lg">Error de Configuración</h2>
                <p class="mt-1">Falta la configuración de Firebase en el archivo <strong>index.html</strong>.</p>
                <p class="mt-2 text-sm">Por favor, edita el archivo en GitHub y reemplaza el objeto 'firebaseConfig' con el tuyo.</p>
            </div>`;
            throw new Error("Configuración de Firebase incompleta.");
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const initialState = { "ultimaActualizacion": "2025-06-22T09:00:00Z", "cuentas": { "corriente": { "saldo": 15000 }, "colchonCaja": { "saldo": 20000, "meta": 20000 }, "miniFondo": { "saldo": 10000, "meta": 20000 }, "fondo6m": { "saldo": 50000, "meta": 255000 } }, "sinkingFunds": [ { "nombre": "Liquidación Gonzalo López", "saldo": 25000, "meta": 85000 }, { "nombre": "Parto", "saldo": 5700, "meta": 40000 }, { "nombre": "Complicaciones Parto", "saldo": 6300, "meta": 40000 } ], "deudas": [ { "acreedor": "Banco", "saldo": 240000, "pagoMensual": 8700, "tipo": "Solo Interés" }, { "acreedor": "Gonzalo López", "saldo": 100000, "pagoMensual": 4000, "tipo": "Solo Interés" }, { "acreedor": "Don Manuel", "saldo": 2365000, "pagoMensual": 5000, "tipo": "Capital" } ], "jerarquiaMetasActiva": [ "Completar Mini-Fondo de Emergencia", "Completar Liquidación de Gonzalo López", "Completar Sinking Funds de Parto & Complicaciones", "Completar Fondo de Emergencia 6m", "Amortización Acelerada Banco", "Aumentar pago Don Manuel + Inversión" ] };
        let financialState = {};
        let chatHistory = [];
        const dbDocRef = doc(db, "financialData", "luisState");

        const menuBtn = document.getElementById('menu-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebar = document.getElementById('financial-sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const mainContent = document.getElementById('main-content');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const financialStatusContainer = document.getElementById('financial-status');
        const loadingIndicator = document.getElementById('loading-indicator');

        const toggleSidebar = (show) => {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                if (window.innerWidth < 1024) {
                    sidebarOverlay.classList.remove('hidden');
                }
            } else {
                sidebar.classList.add('-translate-x-full');
                if (window.innerWidth < 1024) {
                    sidebarOverlay.classList.add('hidden');
                }
            }
        };
        menuBtn.addEventListener('click', () => toggleSidebar(true));
        closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
        sidebarOverlay.addEventListener('click', () => toggleSidebar(false));

        async function loadOrCreateInitialData() {
            try {
                const docSnap = await getDoc(dbDocRef);
                if (docSnap.exists()) {
                    financialState = docSnap.data();
                } else {
                    console.log("No se encontró documento, creando uno nuevo con estado inicial.");
                    await setDoc(dbDocRef, initialState);
                    financialState = initialState;
                }
            } catch (error) {
                console.error("Error al cargar o crear datos:", error);
                addMessageToChat(`Error al conectar con la base de datos: ${error.message}. Usando datos locales.`, "ai", "error");
                financialState = initialState;
            } finally {
                renderFinancialStatus();
                loadingOverlay.style.display = 'none';
                const initialMessage = "Hola Luis, soy tu asistente financiero. He cargado tu estado actual desde la base de datos. ¿En qué te puedo ayudar hoy?";
                addMessageToChat(initialMessage, 'ai');
                chatHistory.push({ role: 'model', parts: [{ text: initialMessage }] });
                userInput.focus();
            }
        }
        
        async function saveFinancialState() {
            try {
                await setDoc(dbDocRef, financialState);
                console.log("Estado guardado en Firestore exitosamente.");
            } catch (error) {
                console.error("Error al guardar el estado en Firestore:", error);
                addMessageToChat(`Hubo un error al guardar tu información en la base de datos: ${error.message}`, "ai", "error");
            }
        }
        
        function renderFinancialStatus() {
             financialStatusContainer.innerHTML = ''; 
            let accountsHtml = '<div class="status-card rounded-lg p-4"><h3 class="text-lg font-semibold mb-2 status-title">Cuentas Principales</h3><div class="space-y-3">';
            for (const [key, value] of Object.entries(financialState.cuentas)) {
                const progress = value.meta ? (value.saldo / value.meta * 100).toFixed(0) : -1;
                accountsHtml += `
                    <div class="text-sm">
                        <div class="flex justify-between mb-1">
                            <span class="font-medium capitalize status-value">${key.replace(/([A-Z])/g, ' $1')}</span>
                            <span class="font-bold status-value positive">$${value.saldo.toLocaleString()}</span>
                        </div>
                        ${progress !== -1 ? `
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="bg-green-500 h-2 rounded-full" style="width: ${progress}%"></div>
                        </div>` : ''}
                    </div>
                `;
            }
            accountsHtml += '</div></div>';
            financialStatusContainer.innerHTML += accountsHtml;

            let sinkingFundsHtml = '<div class="status-card rounded-lg p-4"><h3 class="text-lg font-semibold mb-2 status-title">Sinking Funds (Metas)</h3><div class="space-y-3">';
            financialState.sinkingFunds.forEach(fund => {
                const progress = (fund.saldo / fund.meta * 100).toFixed(0);
                sinkingFundsHtml += `
                    <div class="text-sm">
                        <div class="flex justify-between mb-1">
                             <span class="font-medium status-value">${fund.nombre}</span>
                             <span class="font-bold status-value positive">$${fund.saldo.toLocaleString()} / $${fund.meta.toLocaleString()}</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            });
            sinkingFundsHtml += '</div></div>';
            financialStatusContainer.innerHTML += sinkingFundsHtml;
            
            let deudasHtml = '<div class="status-card rounded-lg p-4"><h3 class="text-lg font-semibold mb-2 status-title">Deudas Vigentes</h3><div class="space-y-2">';
            financialState.deudas.forEach(deuda => {
                deudasHtml += `
                    <div class="text-sm flex justify-between">
                        <span class="font-medium status-value">${deuda.acreedor}</span>
                        <span class="font-bold status-value negative">$${deuda.saldo.toLocaleString()}</span>
                    </div>
                `;
            });
            deudasHtml += '</div></div>';
            financialStatusContainer.innerHTML += deudasHtml;
        }

        function addMessageToChat(message, sender, type = 'ai') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `w-full flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            let bubbleClass = 'chat-bubble-ai';
            if (sender === 'user') bubbleClass = 'chat-bubble-user';
            else if (type === 'error') bubbleClass = 'chat-bubble-error';
            const bubble = document.createElement('div');
            bubble.className = `max-w-xl p-3 rounded-lg my-1 ${bubbleClass}`;
            bubble.innerText = message;
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleUserInput() {
            if (!GEMINI_API_KEY || GEMINI_API_KEY === "PEGA_TU_API_KEY_DE_GEMINI_AQUI") {
                addMessageToChat("Error de configuración: Falta la clave API de Gemini.", "ai", "error"); return;
            }
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey.startsWith("AIza...")) {
                addMessageToChat("Error de configuración: Falta la configuración de Firebase.", "ai", "error"); return;
            }
            const query = userInput.value.trim();
            if (!query) return;
            addMessageToChat(query, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            loadingIndicator.style.display = 'flex';
            chatHistory.push({ role: "user", parts: [{ text: query }] });
            try {
                const systemInstruction = { parts: [{ text: `${buildSystemPrompt()}\n\n--- ESTADO FINANCIERO ACTUAL (JSON) ---\n${JSON.stringify(financialState, null, 2)}` }] };
                const payload = { contents: chatHistory, system_instruction: systemInstruction };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    throw new Error(`Error de la API: ${response.status} ${response.statusText}. ${errorBody?.error?.message || 'Revisa que tu clave API sea correcta.'}`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates[0].content?.parts?.length > 0) {
                    processAIResponse(result.candidates[0].content.parts[0].text);
                } else {
                    addMessageToChat("Lo siento, no pude procesar la respuesta de la IA.", "ai", "error");
                }
            } catch (error) {
                addMessageToChat(`Ocurrió un error: ${error.message}.`, "ai", "error");
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        function processAIResponse(responseText) {
            const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
            const match = responseText.match(jsonRegex);
            let chatMessage = responseText;
            chatHistory.push({ role: 'model', parts: [{ text: responseText }] });
            if (match && match[1]) {
                const jsonString = match[1];
                chatMessage = responseText.replace(jsonRegex, '').trim();
                try {
                    const newState = JSON.parse(jsonString);
                    financialState = newState;
                    renderFinancialStatus();
                    saveFinancialState();
                    chatMessage += "\n\n(He actualizado el estado financiero y lo he guardado en la base de datos.)";
                } catch (e) {
                    chatMessage += "\n\n(Error: No pude actualizar el estado financiero. El formato JSON recibido era inválido.)";
                }
            }
            addMessageToChat(chatMessage, 'ai');
        }

        function buildSystemPrompt() {
            return `
                Eres un asistente financiero personal para Luis. Tu comportamiento se rige ESTRICTAMENTE por las siguientes reglas.
                ### REGLA DE PRIORIDAD MÁXIMA: GESTIÓN DE ESTADO
                1.  Tu lógica se basa EXCLUSIVAMENTE en el archivo 'estado_luis.json' que se te proporciona.
                2.  Si una interacción cambia las finanzas, tu respuesta final DEBE incluir un bloque \`\`\`json con el objeto 'estado_luis.json' actualizado.
                3.  Si es solo una consulta, NO devuelvas un bloque JSON.
                ### PROTOCOLO DE INTERACCIÓN Y LÓGICA
                1.  **Analiza la conversación completa.** No preguntes por información ya dada.
                2.  **PIC**: Si faltan datos numéricos para una acción, pide la información.
                3.  **Regla de Acción Única**: Tras ejecutar una acción y devolver el JSON, considera la tarea completada. Espera una NUEVA instrucción. Si el usuario dice "gracias", responde "De nada. ¿Algo más?".
                ### LÓGICA DE DECISIONES CLAVE
                - **Ingresos**: Un **ingreso nuevo** debe aplicarse inmediatamente a la primera meta incompleta de la 'jerarquiaMetasActiva'.
                - **Emergencias**:
                    - **PE-4 (Médico > $10k)**: SÍ usar 'miniFondo' y 'fondo6m'.
                    - **PE-5 (Herramienta > $5k)**: NO usar fondos existentes. Pausar meta activa y crear NUEVO sinking fund como prioridad #1.
                Tu tono es profesional y directo.
            `;
        }
        
        window.onload = loadOrCreateInitialData;
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleUserInput();
            }
        });

    </script>
</body>
</html>
