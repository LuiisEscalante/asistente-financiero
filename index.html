<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Financiero Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .chat-bubble-user {
            background-color: #3b82f6;
            color: white;
        }
        .chat-bubble-ai {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .status-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        .status-title {
            color: #0f172a;
        }
        .status-value {
            color: #475569;
        }
        .status-value.positive {
            color: #16a34a;
        }
        .status-value.negative {
            color: #dc2626;
        }
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-slate-100 flex flex-col md:flex-row h-screen">

    <!-- Panel de Estado Financiero (Izquierda) -->
    <div class="w-full md:w-1/3 p-4 bg-white overflow-y-auto">
        <h2 class="text-2xl font-bold mb-4 text-slate-800">Estado Financiero de Luis</h2>
        <p class="text-sm text-slate-500 mb-6">Esta es la "memoria" del asistente. Los cálculos se basan en estos datos.</p>
        <div id="financial-status" class="space-y-4">
            <!-- El estado financiero se renderizará aquí -->
        </div>
    </div>

    <!-- Panel de Chat (Derecha) -->
    <div class="w-full md:w-2/3 flex flex-col bg-slate-50 h-full">
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto">
            <!-- Los mensajes del chat se agregarán aquí -->
        </div>

        <div id="loading-indicator" class="hidden items-center px-6 py-2">
             <div class="loader"></div>
             <span class="text-slate-500">El asistente está pensando...</span>
        </div>

        <div class="p-4 bg-white border-t border-slate-200">
            <div class="flex items-center space-x-4">
                <input type="text" id="user-input" class="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Escribe tu consulta aquí...">
                <button id="send-button" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-slate-400">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. ESTADO INICIAL Y CONFIGURACIÓN ---
        
        let financialState = {
            "ultimaActualizacion": "2025-06-22T09:00:00Z",
            "cuentas": {
                "corriente": { "saldo": 15000 },
                "colchonCaja": { "saldo": 20000, "meta": 20000 },
                "miniFondo": { "saldo": 10000, "meta": 20000 },
                "fondo6m": { "saldo": 50000, "meta": 255000 }
            },
            "sinkingFunds": [
                { "nombre": "Liquidación Gonzalo López", "saldo": 25000, "meta": 85000 },
                { "nombre": "Parto", "saldo": 5700, "meta": 40000 },
                { "nombre": "Complicaciones Parto", "saldo": 6300, "meta": 40000 }
            ],
            "deudas": [
                { "acreedor": "Banco", "saldo": 240000, "pagoMensual": 8700, "tipo": "Solo Interés" },
                { "acreedor": "Gonzalo López", "saldo": 100000, "pagoMensual": 4000, "tipo": "Solo Interés" },
                { "acreedor": "Don Manuel", "saldo": 2365000, "pagoMensual": 5000, "tipo": "Capital" }
            ],
            "jerarquiaMetasActiva": [
                "Completar Mini-Fondo de Emergencia",
                "Completar Liquidación de Gonzalo López",
                "Completar Sinking Funds de Parto & Complicaciones",
                "Completar Fondo de Emergencia 6m",
                "Amortización Acelerada Banco",
                "Aumentar pago Don Manuel + Inversión"
            ]
        };

        let chatHistory = [];

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const financialStatusContainer = document.getElementById('financial-status');
        const loadingIndicator = document.getElementById('loading-indicator');

        // --- 2. LÓGICA DE LA APLICACIÓN ---

        function renderFinancialStatus() {
            financialStatusContainer.innerHTML = ''; 

            let accountsHtml = '<div class="status-card rounded-lg p-4"><h3 class="text-lg font-semibold mb-2 status-title">Cuentas Principales</h3><div class="space-y-2">';
            for (const [key, value] of Object.entries(financialState.cuentas)) {
                const progress = value.meta ? (value.saldo / value.meta * 100).toFixed(0) : -1;
                accountsHtml += `
                    <div class="text-sm">
                        <div class="flex justify-between">
                            <span class="font-medium capitalize status-value">${key.replace(/([A-Z])/g, ' $1')}</span>
                            <span class="font-bold status-value positive">$${value.saldo.toLocaleString()}</span>
                        </div>
                        ${progress !== -1 ? `
                        <div class="w-full bg-slate-200 rounded-full h-2.5 mt-1">
                            <div class="bg-green-500 h-2.5 rounded-full" style="width: ${progress}%"></div>
                        </div>` : ''}
                    </div>
                `;
            }
            accountsHtml += '</div></div>';
            financialStatusContainer.innerHTML += accountsHtml;

            let sinkingFundsHtml = '<div class="status-card rounded-lg p-4"><h3 class="text-lg font-semibold mb-2 status-title">Sinking Funds (Metas)</h3><div class="space-y-2">';
            financialState.sinkingFunds.forEach(fund => {
                const progress = (fund.saldo / fund.meta * 100).toFixed(0);
                sinkingFundsHtml += `
                    <div class="text-sm">
                        <div class="flex justify-between">
                             <span class="font-medium status-value">${fund.nombre}</span>
                             <span class="font-bold status-value positive">$${fund.saldo.toLocaleString()} / $${fund.meta.toLocaleString()}</span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-2.5 mt-1">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            });
            sinkingFundsHtml += '</div></div>';
            financialStatusContainer.innerHTML += sinkingFundsHtml;
            
            let deudasHtml = '<div class="status-card rounded-lg p-4"><h3 class="text-lg font-semibold mb-2 status-title">Deudas Vigentes</h3><div class="space-y-2">';
            financialState.deudas.forEach(deuda => {
                deudasHtml += `
                    <div class="text-sm flex justify-between">
                        <span class="font-medium status-value">${deuda.acreedor}</span>
                        <span class="font-bold status-value negative">$${deuda.saldo.toLocaleString()}</span>
                    </div>
                `;
            });
            deudasHtml += '</div></div>';
            financialStatusContainer.innerHTML += deudasHtml;
        }

        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `w-full flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-lg lg:max-w-xl p-3 rounded-lg my-1 chat-bubble-${sender}`;
            bubble.innerText = message;
            
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleUserInput() {
            const query = userInput.value.trim();
            if (!query) return;

            addMessageToChat(query, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            loadingIndicator.style.display = 'flex';
            
            chatHistory.push({ role: "user", parts: [{ text: query }] });

            try {
                const systemInstruction = {
                    parts: [{
                        text: `${buildSystemPrompt()}\n\n--- ESTADO FINANCIERO ACTUAL (JSON) ---\n${JSON.stringify(financialState, null, 2)}`
                    }]
                };

                const payload = {
                    contents: chatHistory,
                    system_instruction: systemInstruction
                };

                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    console.error("Error Body from API:", errorBody);
                    throw new Error(`Error de la API: ${response.status} ${response.statusText}. ${errorBody?.error?.message || 'No hay detalles adicionales.'}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    const responseText = result.candidates[0].content.parts[0].text;
                    processAIResponse(responseText);

                } else {
                    addMessageToChat("Lo siento, no pude procesar la respuesta de la IA. La respuesta no tuvo el formato esperado. Por favor, intenta de nuevo.", 'ai');
                    console.error("Respuesta inesperada de la API:", result);
                }

            } catch (error) {
                console.error('Error al contactar a la API de Gemini:', error);
                addMessageToChat(`Ocurrió un error: ${error.message}. Revisa la consola para más detalles.`, 'ai');
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        function processAIResponse(responseText) {
            const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
            const match = responseText.match(jsonRegex);
            let chatMessage = responseText;
            
            chatHistory.push({ role: 'model', parts: [{ text: responseText }] });

            if (match && match[1]) {
                const jsonString = match[1];
                chatMessage = responseText.replace(jsonRegex, '').trim();
                try {
                    const newState = JSON.parse(jsonString);
                    financialState = newState;
                    renderFinancialStatus();
                    chatMessage += "\n\n(He actualizado el estado financiero con esta operación.)";
                } catch (e) {
                    console.error("Error al parsear el JSON de la IA:", e);
                    chatMessage += "\n\n(Error: No pude actualizar el estado financiero. El formato JSON recibido era inválido.)";
                }
            }
            
            addMessageToChat(chatMessage, 'ai');
        }

        /**
         * Construye el prompt del sistema basado en los manuales proporcionados.
         */
        function buildSystemPrompt() {
            // **CORRECCIÓN CLAVE**: Se blindan las reglas de emergencia.
            return `
                Eres un asistente financiero personal para un usuario llamado Luis. Tu comportamiento se rige ESTRICTAMENTE por las siguientes reglas. Eres disciplinado, preciso y te basas en los datos proporcionados. Analiza el historial de chat para entender el contexto completo antes de responder.

                ### REGLA DE PRIORIDAD MÁXIMA: GESTIÓN DE ESTADO (Manual v4.0)
                1.  Tu lógica se basa EXCLUSIVAMENTE en el archivo 'estado_luis.json' que se te proporciona en cada prompt.
                2.  Si una interacción cambia las finanzas, tu respuesta final DEBE incluir un bloque \`\`\`json con el objeto 'estado_luis.json' actualizado.
                3.  Si es solo una consulta, NO devuelvas un bloque JSON.

                ### PROTOCOLO DE INTERACCIÓN Y CLARIFICACIÓN (PIC) (Addendum v3.0)
                1.  **Analiza la conversación completa.** No preguntes por información que ya se ha dado en turnos anteriores.
                2.  **Evaluar Ambigüedad**: Si después de revisar el historial, aún faltan datos numéricos esenciales, pide la información.
                3.  **Proceder con la Respuesta**: Solo después de que el contexto esté completamente claro, da una respuesta definitiva.

                ### LÓGICA DE DECISIONES CLAVE
                - **Jerarquía de Metas y Flujo de Ingresos (REGLA CRÍTICA)**: Cuando se confirma un **ingreso nuevo**, ese dinero debe aplicarse inmediatamente a la primera meta incompleta de la 'jerarquiaMetasActiva'.
                - **Protocolos de Emergencia (¡REGLA ESTRICTA!)**: Los protocolos deben seguirse al pie de la letra, sin mezclarlos.
                    - **PE-4 (Gasto Médico > $10,000)**: Para emergencias MÉDICAS, SÍ está permitido usar el 'miniFondo' y luego el 'fondo6m'.
                    - **PE-5 (Avería de Herramienta > $5,000)**: Este es un caso especial. Si la emergencia es una avería de herramienta de trabajo, se aplica este protocolo y NINGÚN OTRO. La acción correcta es:
                        1. **NO USAR** los fondos de emergencia existentes ('colchonCaja', 'miniFondo'). Es una violación grave de las reglas.
                        2. Pausar la meta activa actual en 'jerarquiaMetasActiva'.
                        3. Crear un **NUEVO** sinking fund con el nombre de la reparación (ej. "Reparación Soldadora") y el monto del costo. Este nuevo fondo empieza con saldo 0.
                        4. Informar al usuario que el flujo de dinero se redirigirá a este nuevo fondo hasta llenarlo.
                        5. Actualizar la 'jerarquiaMetasActiva' para poner este nuevo Sinking Fund como la prioridad número uno.
                - **Árbol de Decisión de Gasto**: Para gastos no indispensables, evalúa: ¿presupuestado? ¿genera ingreso/evita multa? Si no, DIFERIR.

                Tu tono es profesional y directo. Tu objetivo es la claridad y precisión.
            `;
        }
        
        window.onload = () => {
            renderFinancialStatus();
            const initialMessage = "Hola Luis, soy tu asistente financiero. He cargado tu estado actual. ¿En qué te puedo ayudar hoy?";
            addMessageToChat(initialMessage, 'ai');
            chatHistory.push({ role: 'model', parts: [{ text: initialMessage }] });
            userInput.focus();
        };

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleUserInput();
            }
        });
    </script>
</body>
</html>
